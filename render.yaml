services:
  # Backend API
  - type: web
    name: visual-tool-backend
    env: node
    region: oregon
    plan: starter
    buildCommand: cd backend && npm install && npm run build
    startCommand: cd backend && npm run start:prod
    healthCheckPath: /
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATABASE_HOST
        fromDatabase:
          name: visual-tool-db
          property: host
      - key: DATABASE_PORT
        fromDatabase:
          name: visual-tool-db
          property: port
      - key: DATABASE_USER
        fromDatabase:
          name: visual-tool-db
          property: user
      - key: DATABASE_PASSWORD
        fromDatabase:
          name: visual-tool-db
          property: password
      - key: DATABASE_NAME
        fromDatabase:
          name: visual-tool-db
          property: database
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false
      - key: STRIPE_PRO_PRICE_ID
        sync: false
      - key: STRIPE_TEAM_PRICE_ID
        sync: false
      - key: RESEND_API_KEY
        sync: false
      - key: FROM_EMAIL
        sync: false
      - key: APP_URL
        value: https://visual-tool-frontend.onrender.com

  # Frontend (User-facing app)
  - type: web
    name: visual-tool-frontend
    env: static
    region: oregon
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://visual-tool-backend.onrender.com

  # Admin Frontend
  - type: web
    name: visual-tool-admin
    env: static
    region: oregon
    buildCommand: cd admin-frontend && npm install && npm run build
    staticPublishPath: ./admin-frontend/dist
    headers:
      - path: /*
        name: X-Frame-Options
        value: DENY
      - path: /*
        name: X-Content-Type-Options
        value: nosniff
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        value: https://visual-tool-backend.onrender.com

databases:
  - name: visual-tool-db
    databaseName: visual_tool
    user: visual_tool_user
    plan: starter
    region: oregon
